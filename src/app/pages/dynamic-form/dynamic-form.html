<p-card>
  <ng-template #title>{{dynamicForm?.title}}</ng-template>
  @for (field of dynamicForm?.fields; track $index) {
  <div class="flex flex-col gap-2">
    <label [for]="field.name">{{field.label}}</label>
    <input pInputText [id]="field.name" [name]="field.name" aria-describedby="username-help" />
    <small id="username-help">{{field.validation?.message}}</small>
  </div>
  }
</p-card>
