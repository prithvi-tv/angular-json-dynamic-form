<p-table [value]="dynamicFormData()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </ng-template>
    <ng-template #body let-formField>
        <tr>
            <td>{{ formField.name }}</td>
            <td>{{ formField.value }}</td>
        </tr>
    </ng-template>
</p-table>
